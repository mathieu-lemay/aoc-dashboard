<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Advent of Code - {{ year }}</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    </head>

    <body>
        <h1>Advent of Code - {{ year }}</h1>
        <table>
            <tr>
                <th>Pos.</th>
                <th>Name</th>
                <th>Score</th>
                <th>Draw Entries</th>
            </tr>
            {% for _, m in standings.standings.items() %}
            <tr>
                <td>{{ m.position }}</td>
                <td>{{ m.name }}</td>
                <td>{{ m.score }}</td>
                <td>{{ m.draw_entries }}</td>
            </tr>
            {% endfor %}
        </table>
        <p>Last update: {{ standings.timestamp.strftime("%Y-%m-%d %H:%M:%S UTC") }}</p>
    </body>
</html>
